      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./CSS/normalize.css" />

  <body>
    <div class="gridContact">
      <header>
        <div class="navbar">
          <div class="logo"></div>
          <ul class="links">
            <li>
              <a href="index.html"><strong>Inicio</strong></a>
            </li>
            <li>
              <a href="bio.html"><strong>Acerca de mí</strong></a>
            </li>
            <li>
              <a href="habilidades.html"><strong>Habilidades</strong></a>
            </li>
            <li>
              <a href="proyectos.html"><strong>Proyectos</strong></a>
            </li>
            <li>
              <a href="contacto.html"><strong>Contactos</strong></a>
            </li>
          </ul>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="dropdown_menu">
          <li>
            <a href="index.html"><strong>Inicio</strong></a>
          </li>
          <li>
            <a href="bio.html"><strong>Acerca de mí</strong></a>

          </li>
          <li>
            <a href="contacto.html"><strong>Contactos</strong></a>
          </li>
        </div>
      </header>
      <script>
        const toggleBtn = document.querySelector(".toggle_btn");
        const toggleBtnIcon = document.querySelector(".toggle_btn i");
        const dropdownMenu = document.querySelector(".dropdown_menu");

        toggleBtn.onclick = function () {
          dropdownMenu.classList.toggle("open");
          const isOpen = dropdownMenu.classList.contains("open");

          toggleBtnIcon.classList = isOpen
            ? "fa-solid fa-xmark"
            : "fa-solid fa-bars";
        };
      </script>

      <div class="contenido">
        <strong>Puedes contactarme por medio del siguiente correo: <br>
            <strong>hquenuncruztic@gmail.com</strong>
      </div>
    </div>
